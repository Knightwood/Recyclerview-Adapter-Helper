site_name: Recyclerview Adapter Helper
site_description: Recyclerview Adapter Helper框架文档
repo_url: https://github.com/knightwood/Recyclerview-Adapter-Helper

site_author: knightwood
copyright: Copyright &copy; 2018 - 2024 knightwood
repo_name: GitHub
docs_dir: 'docs'

theme:
#  name: bootstrap386
  name: material
  language: zh
  features:
    - navigation.top
    - navigation.prune
    - navigation.footer
    - navigation.instant
    - search.highlight
    - search.suggest
    - search.share
    - content.code.copy
    - content.code.annotate
plugins:
#  - offline
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      lang:
        - en
        - zh

markdown_extensions:
  - smarty
  - toc:
      permalink: true
  - footnotes
  - tables
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - def_list
  - md_in_html
  - admonition
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
nav:
  - 简单使用: index.md
  - 多种Viewholder: multi-type.md
  - 点击事件: click.md
  - 拖拽与侧滑: drag.md
  - 列表动画: animation.md
  - ViewBinding: view-binding.md
  - 更新数据: refresh-data.md
  - 下拉header与上拉footer: header_footer.md
  - 状态页: state.md
  - concatAdapter.md
  - listAdapter.md
  - paging3.md
  - ItemViewDelegate.md
  - 分隔线:
      - 介绍: ./divider/intro.md
      - 线性列表: ./divider/divider-linear.md
      - 网格列表: ./divider/divider-grid.md
      - 瀑布流列表: ./divider/divider-staggerd.md
      - 自定义: ./divider/divider-customize.md
